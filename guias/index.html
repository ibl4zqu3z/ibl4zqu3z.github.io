---
layout: default
title: Guías
permalink: /guias/
---

<h1 class="h3 mb-3">Guías</h1>

<div class="row g-3">
  {% assign items = site.posts | where_exp: "p", "p.categories contains 'guias'" %}
  {% for post in items %}
    <div class="col-12 col-lg-6">
      <article class="card border h-100">
        <div class="card-body">
          <div class="text-muted small mb-2">{{ post.date | date: "%Y-%m-%d" }}</div>
          <h2 class="h5 mb-2">
            <a class="link-underline link-underline-opacity-0" href="{{ post.url | relative_url }}">{{ post.title }}</a>
          </h2>
          <div class="text-muted">{{ post.excerpt }}</div>
          <div class="mt-3">
            <a class="btn btn-accent" href="{{ post.url | relative_url }}">Ver más</a>
          </div>
        </div>
      </article>
    </div>
  {% endfor %}
</div>
